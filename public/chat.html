<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/favicon.png">
    <link rel="stylesheet" href="./css/styles.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <title>Chat App</title>
</head>

<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">

            <div id="messages" class="chat__messages"></div>
            <div class="compose">
                <form id="message-form">
                    <input type="text" name="message" placeholder="message" required autocomplete="off">
                    <button id='increment'>Send</button>
                </form>
                <button id="share-location">Share Location</button>
            </div>
        </div>
    </div>
    
    <script id="message-template" type="text/html">
        <div class='message'>
            <p>
                <span class='message__name'>{{ username }}</span>
                <span class='message__meta'>{{ createdAt }}</span>
            </p>
            <p>{{ msg }}</p>
        </div>
    </script>

    <script id="location-message-template" type="text/html">        <!-- Templates to use with Mustache library -->
    <div class='message'>
        <p>
            <span class='message__name'>{{ username }}</span>
            <span class='message__meta'>{{ createdAt }}</span>
        </p>
        <p><a href='{{ location }}' target="_blank">My Location</a></p>
    </div>
    </script>

    <script id='sidebar-template' type="text/html">
        <h2 class='room-title'>{{ room }}</h2>
        <h3 class='list-title'>Users</h3>
        <ul class='users'>
            {{ #users }}        <!-- This syntax is doing the same thing for each element of an array -->
                <li>{{ username }}</li>
            {{ /users }}
        </ul>
    </script>

    <script src="/socket.io/socket.io.js"></script> <!-- We have to load socket.io client side as well! -->
    <script src="./js/chat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</body>

</html>
